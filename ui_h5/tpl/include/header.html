<!--顶部导航条-->
<header class="navbar navbar-inverse navbar-fixed-top" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bw-navbar-collapse">
        <span class="sr-only">切换按钮</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-brand">
        <span class="font16"><a href="http://www.beneware.net" target="_blank">{{langSet.company_name}} </a></span>
        <span class="pad-hide font14">: {{langSet.app_nick_name}}</span>
        <span class="phone-hide font14">
          <select type="text" name="language" ng-model="language"  ng-change="changeLang(language)">
            <option ng-repeat="lang in languages" value="{{lang.value}}" ng-selected="{{lang.value==language}}">{{lang.disc}}</option>
          </select>
        </span>
      </span>

    </div>
    <nav class="collapse navbar-collapse bw-navbar-collapse header-nav" role="navigation">
      <ul class="nav navbar-nav navbar-right">
        <li class="pad-hide"><a><span class="glyphicon glyphicon-time"></span> {{langSet.todayIs}}{{date}}，{{langSet.welcome_label}}</a></li>
        <li>
          <a><span class="glyphicon glyphicon-user"></span> {{userInfo.Name}}</a>
        </li>
        <li class="pad-hide"><a>{{langSet.group_label}}：{{userGroupName}}</a></li>
        <li class="phone-hide"><a><span class="glyphicon glyphicon-home"></span> {{langSet.hospital_label}}：{{userInfo.HospitalName}}</a></li>
        <li><a href="#" onclick="return false;" ng-click="exit()"><span class="glyphicon glyphicon-log-out"></span> {{langSet.logout_label}}</a></li>
      </ul>
    </nav>
  </div>
</header>
